<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checked</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Norican|Shadows+Into+Light+Two" rel="stylesheet">
    <link rel="shortcut icon" href="./src/img/logo.png">
</head>

<body>
    <div id="log-sign-box" class="modal">
        <div class="modal-content">
            <div class="log-in">
                <h2>Log in</h2>
                <hr>
                <input type="text" class="username-log" placeholder="Username">
                <input type="password" class="password-log" placeholder="Password">
                <button class="log-in-button">log in</button>
            </div>
            <div class="sign-up">
                <h2>Sign up</h2>
                <hr>
                <input type="text" class="username-sign" placeholder="Username">
                <input type="password" class="password-sign" placeholder="Password">
                <button class="sign-up-button">sign up</button>
            </div>
        </div>
    </div>

    <header>
        <h1> <i class="logo-icon fas fa-check-double"></i> Checked<span>.</span> </h1>
        <button class="logout-button">LOG OUT</button>
    </header>

    <article class="add-task">
        <h2> <span>Add</span> new task </h2>
        <form id="add-task-form">
            <input type="text" class="add-task-input" id="maininput">
            <div class="settings-wrapper">
                <div class="category set">
                    <p id="lab">Category</p>
                    <div class="category-inputs">
                        <input type="radio" id="home" name="category" value="home">
                        <label for="home" class="category-label ctg-home" tabindex="-1"><i class="fas fa-home"></i><span> home</span></label>
                        <input type="radio" id="work" name="category" value="work">
                        <label for="work" class="category-label ctg-work" tabindex="-1"><i class="fas fa-briefcase"></i><span> work</span></label>
                        <input type="radio" id="social" name="category" value="social">
                        <label for="social" class="category-label ctg-social" tabindex="-1"><i class="fas fa-users"></i><span> social</span></label>
                    </div>
                </div>
                <div class="set">
                    <p>Priority</p>    
                    <input type="range" min="1" max="3" step="1" value="1" class="slider" id="priority-slider">
                </div>
                <div class="set">
                    <p>Deadline</p>    
                    <input type="date" placeholder="DD-MM-YYYY">
                </div>
            </div>
            <button class="add-button"><i class="fas fa-plus"></i></button>
        </form>
    </article>

    <article class="settings">
        <section class="filter">
            <h2>Filter</h2>
            <form>
                <button class="category-button all">all</button>
                <button class="category-button home"><i class="fas fa-home"></i> home</button>
                <button class="category-button work"><i class="fas fa-briefcase"></i> work</button>
                <button class="category-button social"><i class="fas fa-users"></i> social</button>
            </form>
        </section>

        <section class="filter">
            <h2>Sort by</h2>
            <form class="sort-by">
                <span class="category">
                    <input type="radio" id="priority" name="category" value="priority">
                    <label for="priority" class="category-label sort-priority" tabindex="-1">priority</label>
                    <input type="radio" id="deadline" name="category" value="deadline">
                    <label for="deadline" class="category-label sort-deadline" tabindex="-1">deadline</label>
                    <input type="radio"  id="creation-date" name="category" value="creation-date">
                    <label for="category" class="category-label sort-category" tabindex="-1">category</label>
                </span>
            </form>
        </section>
    </article>

    <aside class="progress-bar">
        <progress id="prog-bar" value="0"></progress>
    </aside>

    <article class="lists">
        <section class="to-do-list list">
            <h2>To Do</h2>            
        </section>
        <section class="done-list list">
            <h2>Done</h2>
            <button class="clear-button"><i class="fas fa-trash-alt"></i></button>
        </section>
        
    </article>

    <footer>
        .CodersCamp 2019
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </script>
    <script src="src/js/index.js" type="text/javascript"></script>
    <script src="src/js/tasks.js" type="text/javascript"></script>
    <script src="src/js/new-task.js" type="text/javascript"></script>
    <script src="src/js/database.js" type="text/javascript"></script>
    <script src="src/js/slider.js" type="text/javascript"></script>
    <script src="src/js/log-in.js" type="text/javascript"></script>
</body>

</html>
